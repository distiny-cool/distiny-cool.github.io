name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./ # This needs to be the root of your repository
          destination: ./oldblog # This is the subdirectory the built files are placed in
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./oldblog

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: https://distiny-cool.github.io/oldblog/ # Explicitly set the URL for clarity
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
